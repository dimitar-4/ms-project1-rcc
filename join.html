<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Join Us Retro Cars Club</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-OLYO0LymqQ+uHXELyx93kblK5YIS3B2ZfLGBmsJaUyor7CpMTBsahDHByqSuWW+q" crossorigin="anonymous" />
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>

    <body class="d-flex flex-column min-vh-100">
        <header class="container-fluid header-style">

            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="index.html">
                    <h2 class="headings">RETRO CARS CLUB</h2>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item navitem-style">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item navitem-style">
                            <a class="nav-link" href="activities.html">Events</a>
                        </li>
                        <li class="nav-item navitem-style">
                            <a class="nav-link" href="gallery.html">Gallery</a>
                        </li>
                        <li class="nav-item navitem-style active">
                            <a class="nav-link" href="join.html">Join Us<span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <section class="container-fluid section-style">
            <h1 class="headings section-heading">Join Us!</h1>

            <div class="col">
                <h3 class="headings form-heading">
                    Your passion for classic car models brought you here. <br />
                    Fill out the registration form! <br />
                    Welcome!
                </h3>
                <div class="form-center">
                    <form>
                        <input type="text" class="form-control form-item-style" id="fname" name="fname" placeholder="First Name" required />
                        <input type="text" class="form-control form-item-style" id="lname" name="lname" placeholder="Last Name" required />
                        <input type="email" class="form-control form-item-style" id="email" name="email" placeholder="Email Address" required />
                        <label for="textarea" class="label-style">Why you want to be a Retro Cars Club member? </label>
                        <textarea class="form-control" id="textarea" rows="4" placeholder="Tell us your reason to join..." required></textarea>
                        <button type="submit" class="btn btn-style">JOIN US!</button>
                    </form>
                </div>
            </div>
        </section>

        <footer class="container-fluid mt-auto footer-style">
            <div>
                <h3 class="text-center headings">Nothing Is Awesome Than a Classic Car!</h3>
                <hr class="divider w-75" />
                <p>You Can Also Find Us On Social Media:</p>
                <ul class="text-center social-networks">
                    <li>
                        <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                    </li>
                    <li>
                        <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
                    </li>
                </ul>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
